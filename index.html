<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Birthday Wish ðŸŽ‚</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #e73370;
    }
    #link a { color: blue; word-break: break-all; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ‰ Create Birthday Wish</h2>
    <input type="text" id="name" placeholder="Enter Name" required />
    <textarea id="message" placeholder="Enter your birthday wish..." required></textarea>
    <button id="submit">Create Wish</button>
    <p id="link"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>

  <script>
    // ðŸ”¥ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCd-9p5gqz6SzmmzVq6SqbJ0gXmsNpUUTQ",
      authDomain: "happy-birthday-2deb4.firebaseapp.com",
      databaseURL: "https://happy-birthday-2deb4-default-rtdb.firebaseio.com",
      projectId: "happy-birthday-2deb4",
      storageBucket: "happy-birthday-2deb4.firebasestorage.app",
      messagingSenderId: "657496676319",
      appId: "1:657496676319:web:956a472024be794df5566a",
      measurementId: "G-01ZN71CQDD"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("submit").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!name || !message) {
        alert("Please fill in all fields!");
        return;
      }

      const newRef = db.ref("wishes").push();
      const id = newRef.key;

      newRef.set({ name, message, createdAt: new Date().toISOString() })
        .then(() => {
          const url = `https://aaaa72705-design.github.io/Happy/view.html?id=${id}`;
          document.getElementById("link").innerHTML = `
            âœ… Wish created successfully!<br>
            <a href="${url}" target="_blank">${url}</a>
          `;
        })
        .catch(err => alert("Error: " + err.message));
    });
  </script>
</body>
</html>
