<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish üéÇ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e91e63;
            --primary-dark: #c2185b;
            --secondary: #9c27b0;
            --accent: #ff9800;
            --light-bg: #fce4ec;
            --dark-text: #4a148c;
            --light-text: #fff;
            --shadow: 0 10px 30px rgba(0,0,0,0.15);
            --border-radius: 25px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #f8bbd9, #e1bee7, #bbdefb);
            background-size: 400% 400%;
            animation: gradient 20s ease infinite;
            font-family: 'Poppins', sans-serif;
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            width: 100%;
            max-width: 650px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            margin-bottom: 100px;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--accent));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        
        .logo {
            font-size: 5rem;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: 700;
            font-family: 'Dancing Script', cursive;
            font-size: 3.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: var(--secondary);
            margin-bottom: 30px;
            font-weight: 500;
            font-size: 1.2rem;
            font-style: italic;
        }
        
        .wish-card {
            background: linear-gradient(135deg, #fff5f9, #fff);
            padding: 30px;
            border-radius: var(--border-radius);
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(233, 30, 99, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .wish-card::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            z-index: -1;
            border-radius: calc(var(--border-radius) + 5px);
            opacity: 0.15;
        }
        
        .wish-name {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            font-family: 'Dancing Script', cursive;
            position: relative;
            display: inline-block;
        }
        
        .wish-name::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 15%;
            width: 70%;
            height: 4px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
            border-radius: 2px;
        }
        
        .wish-message {
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 25px;
            text-align: center;
            padding: 25px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            position: relative;
            font-family: 'Poppins', sans-serif;
            border-left: 5px solid var(--primary);
            border-right: 5px solid var(--secondary);
        }
        
        .wish-message::before {
            content: """;
            font-size: 5rem;
            color: rgba(233, 30, 99, 0.2);
            position: absolute;
            font-family: serif;
            top: -20px;
            left: 15px;
        }
        
        .wish-message::after {
            content: """;
            font-size: 5rem;
            color: rgba(233, 30, 99, 0.2);
            position: absolute;
            font-family: serif;
            bottom: -40px;
            right: 15px;
        }
        
        .wish-date {
            color: var(--secondary);
            font-size: 1rem;
            margin-top: 15px;
            font-weight: 500;
            background: rgba(156, 39, 176, 0.1);
            padding: 8px 15px;
            border-radius: 50px;
            display: inline-block;
        }
        
        /* FAB Container */
        .fab-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }
        
        /* FAB Buttons */
        .fab {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 4px 20px rgba(233, 30, 99, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(233, 30, 99, 0.6);
        }
        
        .fab.share {
            background: var(--secondary);
            box-shadow: 0 4px 20px rgba(156, 39, 176, 0.4);
        }
        
        .fab.share:hover {
            background: #7b1fa2;
            box-shadow: 0 6px 25px rgba(156, 39, 176, 0.6);
        }
        
        .fab.celebrate {
            background: var(--accent);
            box-shadow: 0 4px 20px rgba(255, 152, 0, 0.4);
        }
        
        .fab.celebrate:hover {
            background: #f57c00;
            box-shadow: 0 6px 25px rgba(255, 152, 0, 0.6);
        }
        
        /* Action Labels */
        .fab-label {
            position: absolute;
            right: 70px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .fab:hover .fab-label {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* Create Button */
        .create-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
            margin: 25px auto 0;
            max-width: 280px;
        }
        
        .create-btn:hover {
            background: #7b1fa2;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(156, 39, 176, 0.5);
        }
        
        /* Sparkle Effect */
        .sparkle {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: gold;
            border-radius: 50%;
            animation: sparkle-twinkle 2s ease-in-out infinite;
            z-index: 1000;
            pointer-events: none;
        }
        
        @keyframes sparkle-twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: confetti-fall 5s linear infinite;
            z-index: 1000;
            pointer-events: none;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            border-left: 5px solid #d32f2f;
        }
        
        .success-message {
            color: #388e3c;
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            border-left: 5px solid #388e3c;
        }
        
        .footer {
            margin-top: 30px;
            color: var(--secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .hidden {
            display: none;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin-bottom: 120px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .wish-name {
                font-size: 2rem;
            }
            
            .wish-message {
                font-size: 1.1rem;
                padding: 20px;
            }
            
            .fab-container {
                bottom: 20px;
                right: 20px;
            }
            
            .fab {
                width: 56px;
                height: 56px;
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 25px 15px;
                margin-bottom: 130px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .wish-name {
                font-size: 1.8rem;
            }
            
            .wish-message {
                font-size: 1rem;
                padding: 15px;
            }
            
            .fab-container {
                bottom: 15px;
                right: 15px;
            }
            
            .fab {
                width: 52px;
                height: 52px;
                font-size: 1.3rem;
            }
            
            .fab-label {
                font-size: 0.8rem;
                padding: 6px 10px;
            }
            
            .create-btn {
                padding: 12px 24px;
                font-size: 15px;
            }
        }
        
        @media (max-width: 360px) {
            .container {
                padding: 20px 12px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .wish-name {
                font-size: 1.6rem;
            }
            
            .fab-container {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéÇ</div>
        <h1>Happy Birthday!</h1>
        <p class="subtitle">A heartfelt message just for you</p>
        
        <div class="wish-card">
            <h2 class="wish-name" id="view-name">Loading...</h2>
            <div class="wish-message" id="view-message">Loading your special birthday wish...</div>
            <p class="wish-date">Created on <span id="view-date">Loading...</span></p>
        </div>
        
        <button id="createBtn" class="create-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            Create Your Own Wish
        </button>
        
        <div id="message" class="hidden"></div>
        
        <div class="footer">
            Made with ‚ù§Ô∏è using Birthday Wish Creator
        </div>
    </div>

    <!-- FAB Container -->
    <div class="fab-container">
        <button class="fab share" id="shareFab">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"/>
            </svg>
            <span class="fab-label">Share Wish</span>
        </button>
        <button class="fab celebrate" id="celebrateFab">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
            </svg>
            <span class="fab-label">Celebrate!</span>
        </button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCd-9p5gqz6SzmmzVq6SqbJ0gXmsNpUUTQ",
            authDomain: "happy-birthday-2deb4.firebaseapp.com",
            databaseURL: "https://happy-birthday-2deb4-default-rtdb.firebaseio.com",
            projectId: "happy-birthday-2deb4",
            storageBucket: "happy-birthday-2deb4.firebasestorage.app",
            messagingSenderId: "657496676319",
            appId: "1:657496676319:web:956a472024be794df5566a",
            measurementId: "G-01ZN71CQDD"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // DOM elements
        const viewName = document.getElementById('view-name');
        const viewMessage = document.getElementById('view-message');
        const viewDate = document.getElementById('view-date');
        const createBtn = document.getElementById('createBtn');
        const messageDiv = document.getElementById('message');
        const shareFab = document.getElementById('shareFab');
        const celebrateFab = document.getElementById('celebrateFab');

        // Get wish ID from URL parameters
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        // Preload celebration sounds
        const celebrationSounds = [
            "https://assets.mixkit.co/sfx/preview/mixkit-happy-birthday-horn-576.mp3",
            "https://assets.mixkit.co/sfx/preview/mixkit-party-horn-618.mp3",
            "https://assets.mixkit.co/sfx/preview/mixkit-gathering-attention-bell-549.mp3"
        ];
        
        const audioElements = [];
        celebrationSounds.forEach(sound => {
            const audio = new Audio();
            audio.src = sound;
            audio.preload = 'auto';
            audioElements.push(audio);
        });

        // Load the wish if ID is provided
        if (id) {
            loadWish(id);
            createSparkles(15);
        } else {
            showError("No birthday wish ID provided in the URL.");
        }

        // Event listeners
        createBtn.addEventListener('click', createNewWish);
        shareFab.addEventListener('click', shareWish);
        celebrateFab.addEventListener('click', celebrate);

        // Functions
        function loadWish(id) {
            db.ref("wishes/" + id).get().then(snapshot => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    viewName.textContent = data.name;
                    viewMessage.textContent = data.message;
                    
                    // Format date
                    const date = new Date(data.createdAt);
                    viewDate.textContent = date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    // Create confetti effect
                    createConfetti(30);
                    
                    // Update page title
                    document.title = `Happy Birthday ${data.name}! üéÇ`;
                    
                    showSuccess("Birthday wish loaded successfully!");
                    
                    // Auto-celebrate after a short delay
                    setTimeout(() => {
                        createConfetti(40);
                        createSparkles(25);
                    }, 1500);
                } else {
                    showError("Birthday wish not found! The link may be expired or incorrect.");
                }
            }).catch(err => {
                showError("Error loading wish: " + err.message);
            });
        }

        function shareWish() {
            if (navigator.share) {
                navigator.share({
                    title: "Birthday Wish üéâ",
                    text: "Check out this special birthday wish!",
                    url: window.location.href
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(window.location.href)
                    .then(() => showSuccess("Link copied to clipboard! You can now share it."))
                    .catch(() => showError("Sharing not supported in this browser."));
            }
        }

        function createNewWish() {
            window.location.href = "index.html";
        }

        function celebrate() {
            createConfetti(80);
            createSparkles(40);
            playCelebrationSound();
            showSuccess("üéâ Happy Birthday! üéâ");
        }

        function createConfetti(count = 50) {
            const colors = ['#e91e63', '#9c27b0', '#2196f3', '#4caf50', '#ff9800', '#00bcd4'];
            
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.width = Math.random() * 12 + 8 + 'px';
                confetti.style.height = confetti.style.width;
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.remove();
                    }
                }, 5000);
            }
        }

        function createSparkles(count) {
            const colors = ['gold', 'silver', '#e91e63', '#9c27b0', '#2196f3'];
            
            for (let i = 0; i < count; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparkle.style.animationDuration = (1 + Math.random() * 2) + 's';
                document.body.appendChild(sparkle);
                
                // Remove sparkle after animation
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.remove();
                    }
                }, 3000);
            }
        }

        function playCelebrationSound() {
            // Play a random celebration sound
            const randomIndex = Math.floor(Math.random() * audioElements.length);
            const audio = audioElements[randomIndex];
            
            // Reset audio to start and play
            audio.currentTime = 0;
            
            // Use a promise to handle autoplay restrictions
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Autoplay was prevented, provide user feedback
                    console.log("Audio play was prevented: ", error);
                    showError("Click the Celebrate button again to play sound!");
                });
            }
        }

        function showError(message) {
            messageDiv.textContent = message;
            messageDiv.className = 'error-message';
            messageDiv.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        function showSuccess(message) {
            messageDiv.textContent = message;
            messageDiv.className = 'success-message';
            messageDiv.classList.remove('hidden');
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
