<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration ðŸŽ‰</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4081;
            --primary-dark: #e73370;
            --secondary: #2196f3;
            --accent: #ff9800;
            --light-bg: #f8f9fa;
            --dark-text: #333;
            --light-text: #fff;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --border-radius: 20px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            width: 100%;
            max-width: 700px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--accent));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        
        .decoration {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
        }
        
        .decoration:nth-child(2) {
            top: auto;
            bottom: -80px;
            left: -80px;
            background: var(--secondary);
            width: 250px;
            height: 250px;
        }
        
        .logo {
            font-size: 5rem;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
            position: relative;
            z-index: 1;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-weight: 400;
            font-size: 1.2rem;
            position: relative;
            z-index: 1;
        }
        
        .wish-card {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            padding: 40px;
            border-radius: var(--border-radius);
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid rgba(255, 255, 255, 0.8);
            z-index: 1;
            transition: transform 0.3s ease;
        }
        
        .wish-card:hover {
            transform: translateY(-5px);
        }
        
        .wish-card::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            z-index: -1;
            border-radius: calc(var(--border-radius) + 5px);
            opacity: 0.1;
        }
        
        .wish-name {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 25px;
            font-weight: 600;
            font-family: 'Playfair Display', serif;
            position: relative;
            display: inline-block;
        }
        
        .wish-name::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
        }
        
        .wish-message {
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 25px;
            text-align: center;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            position: relative;
            font-style: italic;
        }
        
        .wish-message::before, .wish-message::after {
            content: """;
            font-size: 4rem;
            color: rgba(255, 64, 129, 0.2);
            position: absolute;
            font-family: serif;
        }
        
        .wish-message::before {
            top: -10px;
            left: 15px;
        }
        
        .wish-message::after {
            bottom: -30px;
            right: 15px;
        }
        
        .fab-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }
        
        .fab {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
            transition: all 0.3s ease;
            border: none;
            font-size: 1.5rem;
        }
        
        .fab:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 64, 129, 0.6);
        }
        
        .fab.secondary {
            background: var(--secondary);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }
        
        .fab.secondary:hover {
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.6);
        }
        
        .fab.tertiary {
            background: var(--accent);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
        }
        
        .fab.tertiary:hover {
            box-shadow: 0 8px 20px rgba(255, 152, 0, 0.6);
        }
        
        .fab-label {
            position: absolute;
            right: 70px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .fab:hover .fab-label {
            opacity: 1;
        }
        
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: confetti-fall 5s linear infinite;
            z-index: 1000;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .music-player {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .music-player button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .music-player button:hover {
            transform: scale(1.1);
            background: var(--primary-dark);
        }
        
        .music-info {
            font-size: 0.9rem;
            color: #666;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .error-message {
            color: #f44336;
            background: #ffebee;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            border-left: 4px solid #f44336;
        }
        
        .success-message {
            color: #4caf50;
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            border-left: 4px solid #4caf50;
        }
        
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }
        
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            animation: float 15s ease-in infinite;
            z-index: 0;
        }
        
        .balloon::before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background: #ddd;
        }
        
        .balloon:nth-child(2n) {
            background: var(--secondary);
            animation-delay: 2s;
            animation-duration: 18s;
        }
        
        .balloon:nth-child(3n) {
            background: var(--accent);
            animation-delay: 4s;
            animation-duration: 12s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
            }
            100% {
                transform: translateY(-100px) translateX(20px);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .wish-name {
                font-size: 2rem;
            }
            
            .wish-message {
                font-size: 1.1rem;
                padding: 20px;
            }
            
            .fab-container {
                bottom: 20px;
                right: 20px;
            }
            
            .music-player {
                top: 10px;
                left: 10px;
                padding: 10px;
            }
            
            .music-info {
                max-width: 120px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .wish-name {
                font-size: 1.6rem;
            }
            
            .wish-message {
                font-size: 1rem;
                padding: 15px;
            }
            
            .fab-container {
                bottom: 15px;
                right: 15px;
            }
            
            .fab {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Balloons -->
    <div class="balloon" style="left: 10%;"></div>
    <div class="balloon" style="left: 20%;"></div>
    <div class="balloon" style="left: 30%;"></div>
    <div class="balloon" style="left: 70%;"></div>
    <div class="balloon" style="left: 80%;"></div>
    <div class="balloon" style="left: 90%;"></div>

    <!-- Music Player -->
    <div class="music-player">
        <button id="playPauseBtn">
            <i class="fas fa-play"></i>
        </button>
        <div class="music-info">Happy Birthday Song</div>
        <audio id="birthdayAudio" loop>
            <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-443.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="decoration"></div>
        <div class="decoration"></div>
        
        <div class="logo">ðŸŽ‚</div>
        <h1>Happy Birthday!</h1>
        <p class="subtitle">A heartfelt message just for you</p>
        
        <div class="wish-card">
            <h2 class="wish-name" id="view-name">Loading...</h2>
            <div class="wish-message" id="view-message">Loading your special birthday wish...</div>
        </div>
        
        <div id="message" class="hidden"></div>
        
        <div class="footer">
            Made with <i class="fas fa-heart" style="color: var(--primary);"></i> using Birthday Wish Creator
        </div>
    </div>

    <!-- FAB Buttons -->
    <div class="fab-container">
        <button class="fab" id="shareBtn">
            <i class="fas fa-share-alt"></i>
            <span class="fab-label">Share This Wish</span>
        </button>
        <button class="fab secondary" id="createBtn">
            <i class="fas fa-plus"></i>
            <span class="fab-label">Create New Wish</span>
        </button>
        <button class="fab tertiary" id="celebrateBtn">
            <i class="fas fa-birthday-cake"></i>
            <span class="fab-label">Celebrate!</span>
        </button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCd-9p5gqz6SzmmzVq6SqbJ0gXmsNpUUTQ",
            authDomain: "happy-birthday-2deb4.firebaseapp.com",
            databaseURL: "https://happy-birthday-2deb4-default-rtdb.firebaseio.com",
            projectId: "happy-birthday-2deb4",
            storageBucket: "happy-birthday-2deb4.firebasestorage.app",
            messagingSenderId: "657496676319",
            appId: "1:657496676319:web:956a472024be794df5566a",
            measurementId: "G-01ZN71CQDD"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // DOM elements
        const viewName = document.getElementById('view-name');
        const viewMessage = document.getElementById('view-message');
        const shareBtn = document.getElementById('shareBtn');
        const createBtn = document.getElementById('createBtn');
        const celebrateBtn = document.getElementById('celebrateBtn');
        const messageDiv = document.getElementById('message');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const birthdayAudio = document.getElementById('birthdayAudio');
        
        // Music state
        let isPlaying = false;

        // Get wish ID from URL parameters
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        // Load the wish if ID is provided
        if (id) {
            loadWish(id);
        } else {
            showError("No birthday wish ID provided in the URL.");
        }

        // Event listeners
        shareBtn.addEventListener('click', shareWish);
        createBtn.addEventListener('click', createNewWish);
        celebrateBtn.addEventListener('click', celebrate);
        playPauseBtn.addEventListener('click', toggleMusic);

        // Functions
        function loadWish(id) {
            db.ref("wishes/" + id).get().then(snapshot => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    viewName.textContent = data.name;
                    viewMessage.textContent = data.message;
                    
                    // Create confetti effect
                    createConfetti();
                    
                    // Update page title
                    document.title = `Happy Birthday ${data.name}! ðŸŽ‚`;
                    
                    showSuccess("Birthday wish loaded successfully!");
                    
                    // Auto-celebrate after a short delay
                    setTimeout(celebrate, 1000);
                    
                    // Try to auto-play music (may not work in all browsers)
                    setTimeout(() => {
                        birthdayAudio.play().then(() => {
                            isPlaying = true;
                            updatePlayButton();
                        }).catch(e => {
                            console.log("Auto-play prevented by browser");
                        });
                    }, 500);
                } else {
                    showError("Birthday wish not found! The link may be expired or incorrect.");
                }
            }).catch(err => {
                showError("Error loading wish: " + err.message);
            });
        }

        function shareWish() {
            if (navigator.share) {
                navigator.share({
                    title: "Birthday Wish ðŸŽ‰",
                    text: "Check out this special birthday wish!",
                    url: window.location.href
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(window.location.href)
                    .then(() => showSuccess("Link copied to clipboard! You can now share it."))
                    .catch(() => showError("Sharing not supported in this browser."));
            }
        }

        function createNewWish() {
            window.location.href = "index.html";
        }

        function celebrate() {
            createConfetti(100);
            playCelebrationSound();
            showSuccess("ðŸŽ‰ Happy Birthday! ðŸŽ‰");
        }

        function toggleMusic() {
            if (isPlaying) {
                birthdayAudio.pause();
                isPlaying = false;
            } else {
                birthdayAudio.play().then(() => {
                    isPlaying = true;
                }).catch(e => {
                    showError("Could not play audio. Please interact with the page first.");
                });
            }
            updatePlayButton();
        }

        function updatePlayButton() {
            const icon = playPauseBtn.querySelector('i');
            if (isPlaying) {
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
            } else {
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
            }
        }

        function createConfetti(count = 50) {
            const colors = ['#ff4081', '#2196f3', '#4caf50', '#ff9800', '#9c27b0', '#00bcd4'];
            
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.width = Math.random() * 10 + 8 + 'px';
                confetti.style.height = confetti.style.width;
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.remove();
                    }
                }, 5000);
            }
        }

        function playCelebrationSound() {
            // Create a simple celebration sound using Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 1);
            } catch (e) {
                console.log("Web Audio API not supported");
            }
        }

        function showError(message) {
            messageDiv.textContent = message;
            messageDiv.className = 'error-message';
            messageDiv.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        function showSuccess(message) {
            messageDiv.textContent = message;
            messageDiv.className = 'success-message';
            messageDiv.classList.remove('hidden');
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
