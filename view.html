<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish ðŸŽ‚</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e91e63;
            --primary-dark: #c2185b;
            --secondary: #9c27b0;
            --accent: #ff9800;
            --light-bg: #fce4ec;
            --dark-text: #4a148c;
            --light-text: #fff;
            --shadow: 0 10px 30px rgba(0,0,0,0.15);
            --border-radius: 25px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #f8bbd9, #e1bee7, #bbdefb);
            font-family: 'Poppins', sans-serif;
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            width: 100%;
            max-width: 650px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--accent));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        
        .logo {
            font-size: 5rem;
            margin-bottom: 10px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: 700;
            font-family: 'Dancing Script', cursive;
            font-size: 3.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: var(--secondary);
            margin-bottom: 30px;
            font-weight: 500;
            font-size: 1.2rem;
            font-style: italic;
        }
        
        .wish-card {
            background: linear-gradient(135deg, #fff5f9, #fff);
            padding: 30px;
            border-radius: var(--border-radius);
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(233, 30, 99, 0.2);
        }
        
        .wish-card::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            z-index: -1;
            border-radius: calc(var(--border-radius) + 5px);
            opacity: 0.15;
        }
        
        .wish-name {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            font-family: 'Dancing Script', cursive;
            position: relative;
            display: inline-block;
        }
        
        .wish-name::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 15%;
            width: 70%;
            height: 4px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
            border-radius: 2px;
        }
        
        .wish-message {
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 25px;
            text-align: center;
            padding: 25px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            position: relative;
            font-family: 'Poppins', sans-serif;
            border-left: 5px solid var(--primary);
            border-right: 5px solid var(--secondary);
        }
        
        .wish-date {
            color: var(--secondary);
            font-size: 1rem;
            margin-top: 15px;
            font-weight: 500;
            background: rgba(156, 39, 176, 0.1);
            padding: 8px 15px;
            border-radius: 50px;
            display: inline-block;
        }
        
        /* FAB Container */
        .fab-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }
        
        /* FAB Buttons */
        .fab {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 4px 20px rgba(233, 30, 99, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(233, 30, 99, 0.6);
        }
        
        .fab.share {
            background: var(--secondary);
            box-shadow: 0 4px 20px rgba(156, 39, 176, 0.4);
        }
        
        .fab.share:hover {
            background: #7b1fa2;
            box-shadow: 0 6px 25px rgba(156, 39, 176, 0.6);
        }
        
        .fab.celebrate {
            background: var(--accent);
            box-shadow: 0 4px 20px rgba(255, 152, 0, 0.4);
        }
        
        .fab.celebrate:hover {
            background: #f57c00;
            box-shadow: 0 6px 25px rgba(255, 152, 0, 0.6);
        }
        
        /* Action Labels */
        .fab-label {
            position: absolute;
            right: 70px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .fab:hover .fab-label {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* Create Button */
        .create-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
            margin: 25px auto 0;
            max-width: 280px;
        }
        
        .create-btn:hover {
            background: #7b1fa2;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(156, 39, 176, 0.5);
        }
        
        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            border-left: 5px solid #d32f2f;
        }
        
        .success-message {
            color: #388e3c;
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            border-left: 5px solid #388e3c;
        }
        
        .footer {
            margin-top: 30px;
            color: var(--secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .hidden {
            display: none;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .wish-name {
                font-size: 2rem;
            }
            
            .wish-message {
                font-size: 1.1rem;
                padding: 20px;
            }
            
            .fab-container {
                bottom: 20px;
                right: 20px;
            }
            
            .fab {
                width: 56px;
                height: 56px;
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 25px 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .wish-name {
                font-size: 1.8rem;
            }
            
            .wish-message {
                font-size: 1rem;
                padding: 15px;
            }
            
            .fab-container {
                bottom: 15px;
                right: 15px;
            }
            
            .fab {
                width: 52px;
                height: 52px;
                font-size: 1.3rem;
            }
            
            .fab-label {
                font-size: 0.8rem;
                padding: 6px 10px;
            }
            
            .create-btn {
                padding: 12px 24px;
                font-size: 15px;
            }
        }
        
        @media (max-width: 360px) {
            .container {
                padding: 20px 12px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .wish-name {
                font-size: 1.6rem;
            }
            
            .fab-container {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ‚</div>
        <h1>Happy Birthday!</h1>
        <p class="subtitle">A heartfelt message just for you</p>
        
        <div class="wish-card">
            <h2 class="wish-name" id="view-name">Loading...</h2>
            <div class="wish-message" id="view-message">Loading your special birthday wish...</div>
            <p class="wish-date">Created on <span id="view-date">Loading...</span></p>
        </div>
        
        
        
        

    <!-- FAB Container -->
    

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCd-9p5gqz6SzmmzVq6SqbJ0gXmsNpUUTQ",
            authDomain: "happy-birthday-2deb4.firebaseapp.com",
            databaseURL: "https://happy-birthday-2deb4-default-rtdb.firebaseio.com",
            projectId: "happy-birthday-2deb4",
            storageBucket: "happy-birthday-2deb4.firebasestorage.app",
            messagingSenderId: "657496676319",
            appId: "1:657496676319:web:956a472024be794df5566a",
            measurementId: "G-01ZN71CQDD"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // DOM elements
        const viewName = document.getElementById('view-name');
        const viewMessage = document.getElementById('view-message');
        const viewDate = document.getElementById('view-date');
        const createBtn = document.getElementById('createBtn');
        const messageDiv = document.getElementById('message');
        const shareFab = document.getElementById('shareFab');
        const celebrateFab = document.getElementById('celebrateFab');

        // Get wish ID from URL parameters
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        // Load the wish if ID is provided
        if (id) {
            loadWish(id);
        } else {
            showError("No birthday wish ID provided in the URL.");
        }

        // Event listeners
        createBtn.addEventListener('click', createNewWish);
        shareFab.addEventListener('click', shareWish);
        celebrateFab.addEventListener('click', celebrate);

        // Functions
        function loadWish(id) {
            db.ref("wishes/" + id).get().then(snapshot => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    viewName.textContent = data.name;
                    viewMessage.textContent = data.message;
                    
                    // Format date
                    const date = new Date(data.createdAt);
                    viewDate.textContent = date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    // Update page title
                    document.title = `Happy Birthday ${data.name}! ðŸŽ‚`;
                    
                    showSuccess("Birthday wish loaded successfully!");
                } else {
                    showError("Birthday wish not found! The link may be expired or incorrect.");
                }
            }).catch(err => {
                showError("Error loading wish: " + err.message);
            });
        }

        function shareWish() {
            if (navigator.share) {
                navigator.share({
                    title: "Birthday Wish ðŸŽ‰",
                    text: "Check out this special birthday wish!",
                    url: window.location.href
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(window.location.href)
                    .then(() => showSuccess("Link copied to clipboard! You can now share it."))
                    .catch(() => showError("Sharing not supported in this browser."));
            }
        }

        function createNewWish() {
            window.location.href = "index.html";
        }

        function celebrate() {
            showSuccess("ðŸŽ‰ Happy Birthday! ðŸŽ‰");
        }

        function showError(message) {
            messageDiv.textContent = message;
            messageDiv.className = 'error-message';
            messageDiv.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        function showSuccess(message) {
            messageDiv.textContent = message;
            messageDiv.className = 'success-message';
            messageDiv.classList.remove('hidden');
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
